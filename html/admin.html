<body>

		    <li class="complete">

	<div id="page-content-wrapper">
		<div id="main-container">
            <section>
                <div class="container">
                    <h1 class="title">Pending</h1>
                    <table id="data-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    	<tr>
							<th></th>
							<th></th>

							<th></th>
						</tr>
						<tbody></tbody>
                    </table>
                </div>
            </section>
        </div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			page('/pending', viewEmergencies);
			page('/in-progress', viewEmergencies);
			page('/complete', viewEmergencies);
			page('/archives', viewEmergencies);
			page('/trash', viewEmergencies);
			page('/sign-out', signOut);
			page('*', notFound);
			page();
		});

		var globalEmergencies = '';
		var globalEmergency = '';

		function viewEmergencies(ctx) {
			var title = '';

			switch (ctx.pathname) {
				case '/pending':
					globalEmergencies = 1;
					title = 'Pending';
					break;
				case '/in-progress':
					globalEmergencies = 2;
					title = 'In Progress';
					break;
				case '/complete':
					globalEmergencies = 3;
					title = 'Complete';
					break;
				case '/archives':
					globalEmergencies = 4;
					title = 'Archives';
					break;
				case '/trash':
					globalEmergencies = 5;
					title = 'Trash';
					break;
				default:
					console.log('View emergencies: no case matched.');
			}

			$('.title').text(title);
			loadEmergenciesAjax();
		}

		function loadEmergenciesAjax() {
			$.ajax({
                type: 'GET',
                url: '/loadEmergenciesAjax/' + globalEmergencies,
                dataType: 'json',
                cache: false
            }).done(function(json, textStatus, jqXHr) {
                initDataTable(json);
            }).fail(function(jqXHr, textStatus, errorThrown) {
                handleAjaxError(jqXHr, textStatus);
            }).always(function() {});
		}

	</script>

</body>

</html>
